[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = true
show_always = true

[hostname]
ssh_only = false
format = '[;](bold yellow) '
trim_at = "."
disabled = false
ssh_symbol = " "

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➜](bold blue)"
error_symbol = "[✗](bold purple)"

[directory]
read_only = " 󰌾"
truncation_length = 4
truncate_to_repo = true # truncates directory to root folder if in github repo

